
# Server port
server.port=8083
#initialize validtime with value of 1 minute
jwt.validTime=60000
#initialize jwt secret
jwt.secret=secret
#intialize jwt issuer
jwt.issuer=eventManager
#jwt token type
jwt.type=Bearer
#jwt key type
jwt.keytype=HS256
#create public key
jwt.publickey=publickey
#jwt private key
jwt.privatekey=privatekey
logging.level.org.springframework.boot=DEBUG
# add mongo database details
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=userevents
